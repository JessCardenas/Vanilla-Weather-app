<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Barcelona</h1>
            <p class="weather-app-details">
              Tuesday 12:24, sunny
              <br />
              Humidity: <strong>70%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-temperature">28</div>
            <div class="weather-app-unit">ºC</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/JessCardenas" target="_blank">
          Jessica Cárdenas</a
        >
        🫶🏼 hosted on
        <a
          href="https://github.com/JessCardenas?tab=repositories"
          target="_blank"
          >GitHub</a
        >
        web hosted on
        <a href="https://jess-vanilla-weather-app.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
